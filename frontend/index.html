<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Diário Climático</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Diário Climático</h1>

  <form id="form-clima">
    <input type="date" name="data" required>
    <input type="text" name="temperatura" placeholder="Temperatura" required>
    <textarea name="comentario" placeholder="Comentário sobre o clima" required></textarea>
    <button type="submit">Salvar</button>
  </form>

  <h2>Registros</h2>
  <ul id="lista-clima"></ul>


  <footer> Feito por marlin do BDI e jaovitim-nao-presta</footer>
  <script src="script.js"></script>
</body>
</html>
